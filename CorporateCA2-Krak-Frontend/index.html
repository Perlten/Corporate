<style>
  body { 
    -webkit-user-select: text;
    background-color: rgb(206, 22, 22)
  }
  .center {
    display: block;
    margin: auto;
  }

@-webkit-keyframes error {
  from {
    -webkit-transform: scale(1.0);
    opacity: 1.0;
  }
  50% {
    -webkit-transform: scale(1.015);
    opacity: 1.0;
  }
  to { 
    -webkit-transform: scale(1.0);
    opacity: 1.0;
  }
}


.error { 
  opacity: 1; 
  -webkit-animation-name: error; 
  -webkit-animation-duration: 4.5s; 
  -webkit-animation-iteration-count: 10000; 
}

</style>

<body id="body">


  <div id="error" style="color:white; display: none"> </div>



 <div>

   <img src="pics/plus.png" style="margin:auto;display:block;float:right" id="showPostInfo">
 </div><br>

    


  <div class="container container-fluid" style="margin-top:16px">
    <div class="row">
      <div class="col-lg-12" style="max-width: 600px; margin: auto;">


        <div>
          <img src="pics/krak-logo.png" alt="krak-logo" class="center" style="max-width: 60%; width: 160px">
        </div>
        <br>

        <form>
          <div class="input-group mb-3" style="margin: auto; max-width: 460px">
            <input id="search" type="text" class="form-control">
            <div class="input-group-append" id="searchlogo">
              <button class="btn btn-dark" type="button"><img src="pics/search.png"></button>
            </div>
          </div>

        </form>
        <div class="text text-white" id="found" style="display: none">
          We found <a id="count">0</a> result(s) in <a id="seconds">0</a> seconds</a>
        </div>

      </div>
      <div class="col-sm-12" style="max-width: 600px; margin: auto">
        <div id="results">


        </div>

      </div>
      <div class="col-sm-12" style="max-width: 600px; margin: auto; padding-top: 200px'"> 
          <select id="selectPost" class='form-control'>
            <option value="person" selected="selected">Person</option>
            <option value="company">Company</option>
            <option value="hobby">Hobby</option>
          </select>
          <div class="card col-sm-12" id="postForm" style="background-color: white;display: none">
      
          </div>
          <button id="submitPost" class="btn btn-success" style="width:100%">Add Object</button>
        </div>
    </div>
  </div>
