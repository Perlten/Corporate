<!DOCTYPE html>
<html>

<head>
    <title>Dynamic UI manipulation with data obtained via fetch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <input id="number" type="number" placeholder="Type Number" min="1" max="10" style="width:100px">
        <input id="getUser" type="submit" value="Get User">
        <input id="getAll" type="submit" value="Get All">
    </form>
    <div class="card">

    </div>

    <table class="table table-hover">

            <tr>

                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>
